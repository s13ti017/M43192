<!DOCTYPE html PUBLIC "" ""><HTML><HEAD><META content="IE=11.0000" 
http-equiv="X-UA-Compatible">
   
<META http-equiv="Content-Type" content="text/html; charset=shift_jis">
<SCRIPT src="https://code.jquery.com/jquery-1.11.3.min.js"></SCRIPT>
   
<SCRIPT src="https://skyway.io/dist/0.3/peer.min.js"></SCRIPT>
   
<SCRIPT src="https://skyway.io/dist/multiparty.min.js"></SCRIPT>
   
<STYLE> video { width:200px; } </STYLE>
 
<META name="GENERATOR" content="MSHTML 11.00.10570.1001"></HEAD> 
<BODY>
<DIV id="streams"></DIV>
<DIV>
<FORM><INPUT type="text"><BUTTON type="submit">send</BUTTON>     </FORM>
<DIV id="message"></DIV></DIV>
<DIV>
<P id="p_hatugen">発言コイン：10</P>
<P id="p_hyouka">評価コイン：0</P>
<P id="volume">Volume:NULL</P></DIV>
<SCRIPT type="text/javascript">

    var speak_coin = 10;
    var hyouka_coin = 0;
    
    var myId = "-1";
    
    var audioContext = null;
var meter = null;
var canvasContext = null;
var WIDTH=500;
var HEIGHT=50;
var rafID = null;

    
  // MultiParty インスタンスを生成
  multiparty = new MultiParty( {
    "key": "58370e0a-1878-46a0-a612-5aaa98de66ad"
  });

  multiparty.on('my_ms', function(video) {
    // 自身のVideo
    var vNode = MultiParty.util.createVideoNode(video);
    $(vNode).appendTo("#streams");
      console.log($(vNode).attr('id'));
      
      myId=$(vNode).attr('id');
  }).on('peer_ms', function(video) {
    // peerのVideo
    var vNode = MultiParty.util.createVideoNode(video);
    $(vNode).appendTo("#streams");
    console.log($(vNode).attr('id'));
      var tmp = "<button onClick=\"hyouka('"+$(vNode).attr('id')+"')\" id=\""+$(vNode).attr('id')+"_btn\">隧穂ｾ｡縺吶ｋ</button>";
      console.log(tmp);
    $("#streams").append(tmp);
  }).on('ms_close', function(peer_id) {
    // peerが切れたら削除
    $("#"+peer_id).remove();
    $("#"+peer_id+"_btn").remove();
  });

  // 
  multiparty.start()

  
    //
  $("form").on("submit", function(ev) {

    //
    ev.preventDefault();

    var $input = $(this).find("input[type=text]"); 
    var data = $input.val();
    $input.val("");

    $("#message").append(data + "<br>");

    multiparty.send(data);

  });

  multiparty.on('message', function(mesg) {
      console.log("mesg:"+mesg.data);
      console.log("myId:"+myId);
      if(mesg.data==myId){
          speak_coin++;
      }
      $("#p_hatugen").text("発言コイン："+speak_coin+"");
    //$("#message").append(mesg.data + "<br>");
  });
    
    function hyouka(id){
        multiparty.send(id);
    }
    
    
   
</SCRIPT>
 </BODY></HTML>
